            <div class="card">

                            <tbody>
                                <?php foreach ($applicants as $applicant): ?>
                                    <tr>
                                        <td><?php echo htmlspecialchars($applicant['control_number']); ?></td>
                                        <td><?php echo htmlspecialchars($applicant['first_name'] . ' ' . $applicant['last_name']); ?></td>
                                        <td><?php echo htmlspecialchars($applicant['email']); ?></td>
                                        <td>
                                            <?php 
                                                // Determine the display status based on application and enrollment status
                                                $display_status = $applicant['status'] ?? 'Not Submitted';
                                                $status_class = 'secondary';
                                                
                                                // Check enrollment status first
                                                if ($applicant['enrollment_status']) {
                                                    switch ($applicant['enrollment_status']) {
                                                        case 'pending':
                                                            $display_status = 'Enrollment Pending';
                                                            $status_class = 'warning';
                                                            break;
                                                        case 'completed':
                                                            $display_status = 'Enrolled';
                                                            $status_class = 'success';
                                                            break;
                                                        case 'cancelled':
                                                            $display_status = 'Enrollment Cancelled';
                                                            $status_class = 'danger';
                                                            break;
                                                    }
                                                } else {
                                                    // Use application status
                                                    switch ($applicant['status']) {
                                                        case 'Submitted':
                                                            $status_class = 'primary';
                                                            break;
                                                        case 'Verified':
                                                            $status_class = 'info';
                                                            break;
                                                        case 'Score Posted':
                                                            $status_class = 'success';
                                                            break;
                                                        case 'Course Assigned':
                                                            $status_class = 'warning';
                                                            break;
                                                        case 'Enrolled':
                                                            $status_class = 'success';
                                                            break;
                                                        default:
                                                            $status_class = 'secondary';
                                                    }
                                                }
                                            ?>
                                            <span class="badge bg-<?php echo $status_class; ?>">
                                                <?php echo $display_status; ?>
                                            </span>
                                        </td>
                                        <td>
                                            <?php 
                                                if (isset($applicant['application_date'])) {
                                                    echo date('M d, Y h:i A', strtotime($applicant['application_date']));
                                                } else {
                                                    echo 'Not submitted';
                                                }
                                            ?>
                                        </td>
                                        <td><?php echo $applicant['stanine_score'] ?? 'Not yet'; ?></td>
                                        <td>
                                            <?php
                                                $reminder_type = '';
                                                $button_text = '';
                                                
                                                if (!$applicant['status']) {
                                                    $reminder_type = 'application_submission';
                                                    $button_text = 'Submit Application';
                                                } elseif ($applicant['status'] == 'Score Posted' && !isset($applicant['course_selected'])) {
                                                    $reminder_type = 'course_selection';
                                                    $button_text = 'Select Course';
                                                } elseif ($applicant['status'] == 'Course Assigned' && !$applicant['enrollment_status']) {
                                                    $reminder_type = 'enrollment_completion';
                                                    $button_text = 'Complete Enrollment';
                                                } elseif ($applicant['enrollment_status'] == 'pending') {
                                                    $reminder_type = 'enrollment_completion';
                                                    $button_text = 'Complete Enrollment';
                                                }
                                                
                                                if ($reminder_type):
                                                    $cooldown = false;
                                                    $time_remaining = 0;
                                                    
                                                    if ($applicant['last_reminder']) {
                                                        $last_reminder = new DateTime($applicant['last_reminder']);
                                                        $now = new DateTime();
                                                        $diff = $now->diff($last_reminder);
                                                        $hours = $diff->h + ($diff->days * 24);
                                                        
                                                        if ($hours < 24) {
                                                            $cooldown = true;
                                                            $time_remaining = 24 - $hours;
                                                        }
                                                    }
                                            ?>
                                                <button 
                                                    class="btn btn-warning btn-sm reminder-btn" 
                                                    <?php echo $cooldown ? 'disabled' : ''; ?>
                                                    data-user-id="<?php echo $applicant['id']; ?>"
                                                    data-reminder-type="<?php echo $reminder_type; ?>"
                                                >
                                                    <i class="bi bi-bell"></i> Send Reminder
                                                </button>
                                                <?php if ($cooldown): ?>
                                                    <div class="cooldown-timer">
                                                        Wait <?php echo $time_remaining; ?> hours
                                                    </div>
                                                <?php endif; ?>
                                            <?php endif; ?>
                                        </td>
                                    </tr>
