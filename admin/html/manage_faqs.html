    <script>
        function editFaq(faq) {
            document.getElementById('edit_id').value = faq.id;
            document.getElementById('edit_question').value = faq.question;
            document.getElementById('edit_answer').value = faq.answer;
            document.getElementById('edit_sort_order').value = faq.sort_order;
            document.getElementById('edit_is_active').checked = faq.is_active == 1;
            
            var editModal = new bootstrap.Modal(document.getElementById('editFaqModal'));
            editModal.show();
        }
        
        function resolveQuestion(id, question) {
            document.getElementById('resolve_ua_id').value = id;
            document.getElementById('resolve_question').value = question;
            document.getElementById('resolve_answer').value = '';
            
            var resolveModal = new bootstrap.Modal(document.getElementById('resolveModal'));
            resolveModal.show();
        }
    </script>
